<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xunqi's Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0,0,0,0.4);
            padding: 2.5rem 3rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            font-weight: 700;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #fff;
            color: #2a5298;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,60,114,0.15);
        }
        .btn:hover {
            background: #2a5298;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Xunqi ðŸ‘‹</h1>
        <p>Welcome to my homepage.<br>
            I'm passionate about technology, creativity, and building cool things.</p>
        <a class="btn" href="mailto:your.email@example.com">Contact Me</a>
    </div>
</body>
</html>
